<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Detector de Emoção</title>
</head>

<body>
  <h1>Detector de Emoção (Upload de Imagem)</h1>

  <input type="file" accept="image/*" id="imageUpload">
  <br><br>
  <img id="preview" width="224">
  <div id="label-container"></div>

  <!-- SCRIPTS OBRIGATÓRIOS (ORDEM IMPORTA) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/6M3mHExjv/";
    let model;

    async function loadModel() {
      model = await tmImage.load(
        URL + "model.json",
        URL + "metadata.json"
      );
      console.log("Modelo carregado");
    }

    loadModel();

    document.getElementById("imageUpload").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file || !model) return;

      const img = document.getElementById("preview");
      img.src = URL.createObjectURL(file);

      img.onload = async () => {
        const predictions = await model.predict(img);
        const container = document.getElementById("label-container");
        container.innerHTML = "";

        predictions.forEach(p => {
          container.innerHTML += `${p.className}: ${(p.probability * 100).toFixed(2)}%<br>`;
        });
      };
    });
  </script>
</body>
</html>
