<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Detector de Emoção</title>
</head>

<body>
  <h2>Detector de Emoção</h2>

  <input type="file" id="imageUpload" accept="image/*">
  <br><br>

  <img id="preview" width="224">
  <div id="label-container"></div>

  <!-- BIBLIOTECAS (ORDEM OBRIGATÓRIA) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

  <!-- SEU CÓDIGO -->
  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/6M3mHExjv/";
    let model;

    async function loadModel() {
      model = await tmImage.load(
        URL + "model.json",
        URL + "metadata.json"
      );
      console.log("Modelo carregado");
    }

    loadModel();

    document.getElementById("imageUpload").addEventListener("change", async (e) => {
      if (!model) return;

      const img = document.getElementById("preview");
      img.src = URL.createObjectURL(e.target.files[0]);

      img.onload = async () => {
        const prediction = await model.predict(img);
        const container = document.getElementById("label-container");
        container.innerHTML = "";

        prediction.forEach(p => {
          container.innerHTML += `${p.className}: ${(p.probability * 100).toFixed(2)}%<br>`;
        });
      };
    });
  </script>
</body>
</html>
