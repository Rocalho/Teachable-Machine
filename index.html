    <style>
        * {

            transition: transform 0.2s;

            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        #fileInput {

        }

        .result {
            margin-top: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .result.show {
            display: block;
        }

        #emotion {
            font-size: 3em;
            margin-bottom: 10px;
            color: #333;
        }

        #confidence {

        }

        .result.feliz {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);

        }

        .result.feliz #emotion,
        .result.feliz #confidence {
            color: white;
        }

        .result.triste {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .result.triste #emotion,
        .result.triste #confidence {
            color: white;
        }

        #predictions {
            margin-top: 15px;
            text-align: left;
        }

        #predictions div {
            background: rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            margin: 5px 0;
            border-radius: 8px;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;

            h1 {

            }
            
            #emotion {

            }

</head>
<body>
    <div class="container">
        <h1>ðŸ˜ŠðŸ˜¢ Detector de EmoÃ§Ãµes</h1>
        <p class="subtitle">Envie uma foto e descubra se a pessoa estÃ¡ feliz ou triste!</p>

        <div class="upload-area" id="uploadArea">
            <h3>ðŸ“¸ Clique ou arraste uma imagem aqui</h3>
            <p style="color: #666; margin-top: 10px;">Formatos: JPG, PNG, GIF</p>
        </div>

        <input type="file" id="fileInput" accept="image/*">
        
        <img id="imagePreview" alt="Preview">

        <div class="loading" id="loading">
            <p>ðŸ”„ Analisando imagem...</p>
        </div>

        <div class="result" id="result">
            <h2 id="emotion">ðŸ˜Š FELIZ!</h2>
            <p id="confidence">ConfianÃ§a: 95%</p>
            <div id="predictions"></div>
        </div>
    </div>

    <!-- Teachable Machine Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/6M3mHExjv/";


        let model;
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const resultDiv = document.getElementById('result');
        const emotionText = document.getElementById('emotion');
        const confidenceText = document.getElementById('confidence');
        const predictionsDiv = document.getElementById('predictions');
        const loadingDiv = document.getElementById('loading');

        // Carrega o modelo quando a pÃ¡gina carregar
        async function loadModel() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            console.log("âœ… Modelo carregado com sucesso!");
        }

        // Inicializa o modelo
        loadModel();

        // Clique na Ã¡rea de upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        // Selecionar arquivo
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFile(file);
        });

        // Processar arquivo
        function handleFile(file) {
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    predictImage(imagePreview);
                };
                reader.readAsDataURL(file);
            }
        }

        // Fazer prediÃ§Ã£o
        async function predictImage(image) {
            loadingDiv.classList.add('show');
            resultDiv.classList.remove('show');

            // Aguarda a imagem carregar completamente
            await new Promise((resolve) => {
                if (image.complete) {
                    resolve();
                } else {
                    image.onload = resolve;
                }
            });

            // Faz a prediÃ§Ã£o
            const prediction = await model.predict(image);
            
            loadingDiv.classList.remove('show');
            showResults(prediction);
        }

        // Mostrar resultados
        function showResults(predictions) {
            // Limpa prediÃ§Ãµes anteriores
            predictionsDiv.innerHTML = '';
            resultDiv.classList.remove('feliz', 'triste');

            // Encontra a maior probabilidade
            let maxProb = 0;
            let detectedEmotion = '';

            predictions.forEach(pred => {
                // Adiciona todas as prediÃ§Ãµes
                const div = document.createElement('div');
                div.textContent = `${pred.className}: ${(pred.probability * 100).toFixed(2)}%`;
                predictionsDiv.appendChild(div);

                // Identifica a maior
                if (pred.probability > maxProb) {
                    maxProb = pred.probability;
                    detectedEmotion = pred.className;
                }
            });

            // Atualiza a UI
            if (maxProb > 0.5) {
                const emotion = detectedEmotion.toLowerCase();
                
                if (emotion.includes('feliz') || emotion.includes('happy') || emotion.includes('alegre')) {
                    emotionText.textContent = 'ðŸ˜Š FELIZ!';
                    resultDiv.classList.add('feliz');
                } else if (emotion.includes('triste') || emotion.includes('sad')) {
                    emotionText.textContent = 'ðŸ˜¢ TRISTE';
                    resultDiv.classList.add('triste');
                } else {
                    emotionText.textContent = detectedEmotion;
                }
                
                confidenceText.textContent = `ConfianÃ§a: ${(maxProb * 100).toFixed(2)}%`;
            } else {
                emotionText.textContent = 'ðŸ¤” Incerto';
                confidenceText.textContent = 'ConfianÃ§a muito baixa';
            }

            resultDiv.classList.add('show');
        }
    </script>
